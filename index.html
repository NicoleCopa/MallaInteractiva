<style>

    opacity:.6; cursor:not-allowed;
  }

<body>
<header>

<main class="grid" id="grid"></main>

<script>
const PLAN = [
  // AÃ±o 1 - 1Â° Cuat.

  {id:"1.1.2",nombre:"Elementos de AnÃ¡lisis MatemÃ¡tico",anio:1,cuat:1,req:[]},
  {id:"1.1.3",nombre:"AdministraciÃ³n y GestiÃ³n de Bases de Datos",anio:1,cuat:1,req:[]},
  {id:"1.1.4",nombre:"LÃ³gica Computacional",anio:1,cuat:1,req:[]},
  // AÃ±o 1 - 2Â° Cuat.
  {id:"1.2.1",nombre:"Desarrollo de Sistemas Orientado a Objetos",anio:1,cuat:2,req:["1.1.1","1.1.3","1.1.4"]},
  {id:"1.2.2",nombre:"EstadÃ­stica y Probabilidad",anio:1,cuat:2,req:[]},
  {id:"1.2.3",nombre:"Modelado y DiseÃ±o de Software",anio:1,cuat:2,req:["1.1.1"]},
  {id:"1.2.4",nombre:"InglÃ©s",anio:1,cuat:2,req:[]},
  {id:"1.2.5",nombre:"PPI: AproximaciÃ³n al campo laboral",anio:1,cuat:2,req:[]},

  // AÃ±o 2 - 1Â° Cuat.
  {id:"2.1.1",nombre:"AnÃ¡lisis de Sistemas",anio:2,cuat:1,req:[]},
  {id:"2.1.2",nombre:"IngenierÃ­a de Software",anio:2,cuat:1,req:[]},
  {id:"2.1.3",nombre:"Taller de ComunicaciÃ³n",anio:2,cuat:1,req:[]},
  {id:"2.1.4",nombre:"DiseÃ±o e ImplementaciÃ³n de Pruebas de Software",anio:2,cuat:1,req:["1.2.1"]},
  {id:"2.1.5",nombre:"PPII: Relevamiento de requerimientos",anio:2,cuat:1,req:[]},
  // AÃ±o 2 - 2Â° Cuat.
  {id:"2.2.1",nombre:"Trabajo, TecnologÃ­a y Sociedad",anio:2,cuat:2,req:[]},
  {id:"2.2.2",nombre:"Redes y Ciberseguridad",anio:2,cuat:2,req:[]},
  {id:"2.2.3",nombre:"GestiÃ³n de Proyectos",anio:2,cuat:2,req:[]},
  {id:"2.2.4",nombre:"Seminario de ActualizaciÃ³n en TecnologÃ­a Web",anio:2,cuat:2,req:["1.2.1"]},
  {id:"2.2.5",nombre:"PPIII: DiseÃ±o y arquitectura de sistemas",anio:2,cuat:2,req:[]},

  // AÃ±o 3 - 1Â° Cuat.
  {id:"3.1.1",nombre:"Sistemas de GestiÃ³n",anio:3,cuat:1,req:["1.1.3"]},
  {id:"3.1.2",nombre:"Liderazgo y GestiÃ³n de Equipos",anio:3,cuat:1,req:["2.1.1","2.1.2"]},
  {id:"3.1.3",nombre:"Aseguramiento de Calidad",anio:3,cuat:1,req:["2.1.4"]},
  {id:"3.1.4",nombre:"Arquitectura de Sistemas en la Nube",anio:3,cuat:1,req:["2.2.2"]},
  {id:"3.1.5",nombre:"PPIV: Proyecto integrador",anio:3,cuat:1,req:["2.1.5","2.2.5"]}
];
const STORAGE_KEY = "malla-asis-cuatrimestres";
const loadProgress=()=> new Set(JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]"));
const saveProgress=(set)=> localStorage.setItem(STORAGE_KEY,JSON.stringify([...set]));
const missing=(c,ap)=>c.req.filter(r=>!ap.has(r));

function render(){
  const ap = loadProgress();
  const grid = document.getElementById("grid");
  grid.innerHTML="";
  for(let anio=1;anio<=3;anio++){
    for(let cuat=1;cuat<=2;cuat++){
      const courses = PLAN.filter(x=>x.anio===anio && x.cuat===cuat);
      if(courses.length===0) continue;
      const col=document.createElement("div");
      col.className="col";
      col.innerHTML=`<div class="col-title">${anio}Â° AÃ±o - ${cuat}Â° Cuatrimestre</div>`;
      courses.forEach(c=>{
        const faltan=missing(c,ap);
        const div=document.createElement("div");
        div.className="course";
        if(ap.has(c.id)) div.classList.add("done");
        else if(faltan.length>0) div.classList.add("locked");
        else div.classList.add("available");
        div.textContent=c.nombre;
        div.title=faltan.length>0 ? "Faltan: "+faltan.join(", ") : "";
        div.onclick=()=>{
          if(faltan.length>0) return;
          if(ap.has(c.id)) ap.delete(c.id); else ap.add(c.id);
          saveProgress(ap); render();
        };
        col.appendChild(div);
      });
      grid.appendChild(col);
    }
  }
}
document.getElementById("btn-reset").onclick=()=>{localStorage.removeItem(STORAGE_KEY);render()};
render();
</script>
</body>
